<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

  <i class="rating far fa-star" id="star2"></i>
  <i class="rating far fa-star" id="star3"></i>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {

  $("#star1").mouseover(function() {
  $('#star1').addClass('fas');
  $('#star1').removeClass('far');

  $('#star1').css('color', '#eeff00');
  });
  $("#star1").mouseout(function() {
  $('#star1').removeClass('fas');
  $('#star1').addClass('far');

  $('#star1').css('color', 'black');
  });

  $('#star1').removeClass('far');

  $('#star1').removeClass('fas');
  $('#star1').addClass('far');

  $('#star1').addClass('fas');

  $('#star1').css('color', '#eeff00');
  $('#star2').css('color', '#eeff00');

  });

  $('#star1').removeClass('fas');
  $('#star1').addClass('far');
  $('#star2').removeClass('fas');
  $('#star2').addClass('far');
  $('#star3').removeClass('fas');
  $('#star3').addClass('far');

  $('#star1').css('color', 'black');
  $('#star2').css('color', 'black');
  $('#star3').css('color', 'black');
  });

  $("#star4").mouseover(function() {
  $('#star1').addClass('fas');
  $('#star1').removeClass('far');
  $('#star2').addClass('fas');
  $('#star2').removeClass('far');
  $('#star3').addClass('fas');
  $('#star3').removeClass('far');
  $('#star4').addClass('fas');
  $('#star4').removeClass('far');

  $('#star1').css('color', '#eeff00');
  $('#star2').css('color', '#eeff00');
  $('#star3').css('color', '#eeff00');
  $('#star4').css('color', '#eeff00');
  });
  $("#star4").mouseout(function() {
  $('#star1').removeClass('fas');
  $('#star1').addClass('far');
  $('#star2').removeClass('fas');
  $('#star2').addClass('far');
  $('#star3').removeClass('fas');
  $('#star3').addClass('far');

  $('#star4').addClass('far');

  $('#star1').css('color', 'black');
  $('#star2').css('color', 'black');
  $('#star3').css('color', 'black');
  $('#star4').css('color', 'black');
  });

  $("#star5").mouseover(function() {
  $('#star1').addClass('fas');
  $('#star1').removeClass('far');
  $('#star2').addClass('fas');

});

</html>
